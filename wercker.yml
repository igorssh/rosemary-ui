box: node:4.2.6-slim

# Build definition
build:
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

deploy:
  steps:
    - install-packages:
        packages: git
    - add-ssh-key:
        keyname: GITHUB_KEY
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
        local: true
    - script:
        name: saving .npmrc
        code: |
          shopt -s xpg_echo
          echo $NPMRC > ~/.npmrc
    - npm-install
    - script:
        name: version increment
        code: |
          git checkout $WERCKER_GIT_BRANCH
          git reset --hard $WERCKER_GIT_COMMIT
          git config --global user.name "C.T.Co SCM"
          git config --global user.email "cscm@ctco.lv"
          npm set init.author.name "C.T.Co"
          npm set init.author.email "cscm@ctco.lv"
          npm set init.author.url "http://ctco.github.io"
          node_modules/grunt/bin/grunt bump
          npm publish ./

gh-pages:
  steps:
    - install-packages:
        packages: git
    - add-ssh-key:
        keyname: GITHUB_KEY
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
        local: true
    - script:
        name: saving .npmrc
        code: |
          shopt -s xpg_echo
          echo $NPMRC > ~/.npmrc
    - npm-install
    - script:
        name: publish version
        code: |
          git checkout $WERCKER_GIT_BRANCH
          git reset --hard $WERCKER_GIT_COMMIT
          git config --global user.name "C.T.Co SCM"
          git config --global user.email "cscm@ctco.lv"
          npm run deploy
